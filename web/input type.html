<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        /* 设置表单整体样式 */
        form {
            background-color: #f9f9f9;
            /* 背景色 */
            border: 1px solid #ffbaba;
            /* 边框 */
            border-radius: 8px;
            /* 圆角 */
            width: 300px;
            /* 表单宽度 */
            padding: 20px;
            /* 内边距 */
            margin: 20px auto;
            /* 居中 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 阴影 */
        }

        /* 标签样式 */
        label {
            font-size: 14px;
            /* 字体大小 */
            color: #000000;
            /* 字体颜色 */
            margin-bottom: 5px;
            /* 下间距 */
            display: block;
            /* 块级显示 */
        }

        /* 输入框样式 */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            /* 宽度占满 */
            padding: 10px;
            /* 内边距 */
            margin-bottom: 15px;
            /* 下间距 */
            background-color: #ff6565;
            border: 1px solid #ff6565;
            color: aqua;
            /* 边框 */
            border-radius: 4px;
            /* 圆角 */
            box-sizing: border-box;
            /* 包括边框和内边距 */
            font-size: 14px;
            /* 字体大小 */
        }

        /* 输入框聚焦时的样式 */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            /* 边框颜色 */
            outline: none;
            /* 移除默认高亮 */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* 高亮阴影 */
        }

        /* 按钮样式 */
        button {
            background-color: #007bff;
            /* 背景色 */
            color: #fff;
            /* 字体颜色 */
            border: none;
            /* 无边框 */
            padding: 10px 15px;
            /* 内边距 */
            font-size: 14px;
            /* 字体大小 */
            border-radius: 4px;
            /* 圆角 */
            cursor: pointer;
            /* 鼠标样式 */
            width: 100%;
            /* 按钮宽度 */
        }

        /* 按钮悬停效果 */
        button:hover {
            background-color: #0056b3;
            /* 背景色变深 */
        }
    </style>
</head>

<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <button type="submit">Login</button>
    </form>
</body>

</html>
