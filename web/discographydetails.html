<!DOCTYPE html>
<html>

<head>
    <title>DISCOGRAPHY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css/menu-style.css" />

    <link rel="stylesheet" href="css/discographydetails.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- font: noto-serif-jp-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">

    <!-- font: futura-->
    <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet">

    <!--=============== ICONS ===============-->

<body>
    <div class="discographydetails-banner-top row">
        <div class="container discographydetails-heading">
            <div class="discographydetails-header">
                <div>
                    <h2 class="font-title discographydetails-headings">ZANMU</h2>
                </div>
                <div>
                    <h4 class="font-body discographydetails-subheading">[Limited Edition: BIG acrylic stand & Blu-ray
                        Disc]
                    </h4>
                </div>
                <div class="label-date">
                    <div class="news-label">
                        <h6 class="font-body label">RELEASE</h6>
                    </div>
                    <div class="date">
                        <h6 class="font-body date">2024.10.14</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="album-product-showcase row">
        <div class="slider-section container">
            <div class="slider-container">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/discographydetails-images/Ado-albumdetails-productalbumimg.jpg" alt="Image 1">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/discographydetails-images/Ado-albumdetails-productlaid.webp" alt="Image 2">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/discographydetails-images/Ado-albumdetails-productstand.webp" alt="Image 3">
                        </div>
                    </div>

                    <!-- Optional Scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>

                <!-- Pagination Dots -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <div class="album-product-info row">
        <div class="container">
            <div class="product-price-toshop">
                <div class="price">
                    <h2 class="font-body value">Â¥13,640<span class="tax">(Incl. Tax)</span>
                    </h2>
                </div>
                <div class="more-button">
                    <a href="https://store.universal-music.co.jp/product/pdcv1240/" target="_blank"><button
                            class="button white-button">VISIT STORE</button></a>
                </div>
            </div>

            <div class="product-details">

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            scrollbar: {
                el: '.swiper-scrollbar',
                draggable: true,
            },
        });
    </script>
</body>

</html>
